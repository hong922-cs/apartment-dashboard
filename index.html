<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 동네 아파트 실거래가 대시보드</title>
    <!-- Tailwind CSS for modern UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PapaParse for easy CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .chart-container { position: relative; height: 350px; width: 100%; }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="mb-8 text-center md:text-left">
            <h1 class="text-3xl font-bold text-slate-800">우리 동네 아파트 실거래가 대시보드</h1>
            <p class="text-slate-500 mt-2">구글 시트 데이터를 기반으로 실시간 거래 현황을 분석합니다.</p>
        </header>

        <!-- Loading State -->
        <div id="loader" class="flex flex-col items-center justify-center py-20">
            <div class="loading-spinner mb-4"></div>
            <p class="text-slate-600">데이터를 불러오는 중입니다...</p>
        </div>

        <!-- Dashboard Content (Initially Hidden) -->
        <div id="dashboard" class="hidden space-y-6">
            
            <!-- Summary Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-sm font-medium text-slate-500 mb-1">전체 거래 건수</p>
                    <h3 id="stat-count" class="text-2xl font-bold text-blue-600">-</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-sm font-medium text-slate-500 mb-1">평균 거래가격</p>
                    <h3 id="stat-avg" class="text-2xl font-bold text-slate-800">-</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-sm font-medium text-slate-500 mb-1">최고 거래가격</p>
                    <h3 id="stat-max" class="text-2xl font-bold text-red-500">-</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <p class="text-sm font-medium text-slate-500 mb-1">최저 거래가격</p>
                    <h3 id="stat-min" class="text-2xl font-bold text-green-600">-</h3>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h4 class="text-lg font-semibold text-slate-800 mb-4">월별 평균 거래가격 추이</h4>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <!-- Table Section -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                <div class="p-6 border-b border-slate-100">
                    <h4 class="text-lg font-semibold text-slate-800">최근 거래 목록</h4>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50">
                                <th class="px-6 py-3 text-xs font-semibold text-slate-600 uppercase">거래일자</th>
                                <th class="px-6 py-3 text-xs font-semibold text-slate-600 uppercase">아파트명</th>
                                <th class="px-6 py-3 text-xs font-semibold text-slate-600 uppercase">법정동</th>
                                <th class="px-6 py-3 text-xs font-semibold text-slate-600 uppercase text-right">전용면적(㎡)</th>
                                <th class="px-6 py-3 text-xs font-semibold text-slate-600 uppercase text-center">층</th>
                                <th class="px-6 py-3 text-xs font-semibold text-slate-600 uppercase text-right">거래금액(만원)</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-slate-100">
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-box" class="hidden p-4 bg-red-50 text-red-700 rounded-xl border border-red-100 mt-4">
            데이터를 불러오는 데 실패했습니다. URL 또는 시트 설정을 확인해주세요.
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRvvr-BP7aT17jjDBPMs6ZYBn1qU0-9IAM0rT194XcJbkh81ub9aM4-Xr9PxX5f8iO_yy0mgHJKN770/pub?gid=1121527580&single=true&output=csv';

        async function initDashboard() {
            try {
                const response = await fetch(CSV_URL);
                const csvData = await response.text();
                
                Papa.parse(csvData, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        renderDashboard(results.data);
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('error-box').classList.remove('hidden');
            }
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(num);
        }

        function cleanPrice(priceStr) {
            if (!priceStr) return 0;
            // 숫자 외 문자(쉼표 등) 제거 후 정수 변환
            return parseInt(priceStr.toString().replace(/[^0-9]/g, ''));
        }

        function renderDashboard(data) {
            // UI Switch
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            if (!data || data.length === 0) return;

            // 1. 통계 계산
            const prices = data.map(item => cleanPrice(item['거래금액'])).filter(p => p > 0);
            const count = data.length;
            const maxPrice = Math.max(...prices);
            const minPrice = Math.min(...prices);
            const avgPrice = Math.round(prices.reduce((a, b) => a + b, 0) / count);

            document.getElementById('stat-count').innerText = `${formatNumber(count)} 건`;
            document.getElementById('stat-avg').innerText = `${formatNumber(avgPrice)} 만원`;
            document.getElementById('stat-max').innerText = `${formatNumber(maxPrice)} 만원`;
            document.getElementById('stat-min').innerText = `${formatNumber(minPrice)} 만원`;

            // 2. 차트 데이터 가공 (월별 평균 가격)
            const monthlyData = {};
            data.forEach(item => {
                const dateStr = item['거래일자']; // "YYYYMMDD" 혹은 "YYYY-MM-DD" 가정
                if (!dateStr) return;
                
                const month = dateStr.toString().substring(0, 6); // "YYYYMM" 추출
                const price = cleanPrice(item['거래금액']);
                
                if (!monthlyData[month]) {
                    monthlyData[month] = { sum: 0, count: 0 };
                }
                monthlyData[month].sum += price;
                monthlyData[month].count += 1;
            });

            const labels = Object.keys(monthlyData).sort();
            const avgPrices = labels.map(l => Math.round(monthlyData[l].sum / monthlyData[l].count));

            // 차트 생성
            const ctx = document.getElementById('priceChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.map(l => `${l.substring(0,4)}-${l.substring(4,6)}`),
                    datasets: [{
                        label: '평균 거래가 (만원)',
                        data: avgPrices,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointBackgroundColor: '#3b82f6'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: false,
                            ticks: { callback: value => formatNumber(value) }
                        }
                    }
                }
            });

            // 3. 테이블 렌더링
            const tbody = document.getElementById('table-body');
            data.slice().reverse().forEach(item => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-colors";
                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm text-slate-600">${item['거래일자']}</td>
                    <td class="px-6 py-4 text-sm font-semibold text-slate-800">${item['아파트명']}</td>
                    <td class="px-6 py-4 text-sm text-slate-600">${item['법정동']}</td>
                    <td class="px-6 py-4 text-sm text-slate-600 text-right font-mono">${item['전용면적']}</td>
                    <td class="px-6 py-4 text-sm text-slate-600 text-center">${item['층']}</td>
                    <td class="px-6 py-4 text-sm font-bold text-slate-800 text-right">${formatNumber(cleanPrice(item['거래금액']))}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.onload = initDashboard;
    </script>
</body>
</html>
